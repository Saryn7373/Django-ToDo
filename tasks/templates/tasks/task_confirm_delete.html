{% extends "base.html" %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-exclamation-triangle"></i> Подтверждение удаления
                    </h4>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить задачу?</p>
                    <h5 class="text-danger fw-bold">{{ object.title }}</h5>
                    <p class="text-muted small">
                        Проект: <strong>{{ object.project.title }}</strong>
                    </p>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'projects:project-detail' object.project.id %}"
                            class="btn btn-outline-secondary">
                                Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Да, удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
